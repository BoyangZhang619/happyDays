<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>🧧 春节祝福𝐺𝐸𝑁𝐸𝑅𝐴𝑇𝑂𝑅 🐴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="./springFestival/main.css" />
  <link rel="stylesheet" href="./springFestival/overlay.css">
</head>

<body>
  <!-- 烟花/飘落特效层（保留） -->
  <div id="fireworkContainer" aria-hidden="true"></div>

  <div class="container">
    <header class="hero">
      <div class="badge">2026 · 马年</div>
      <h1 class="title">🧧 春节祝福𝐺𝐸𝑁𝐸𝑅𝐴𝑇𝑂𝑅 🐴</h1>
      <p class="subtitle">在场景里捡到的元素，会进入背包统计。捡够了就生成专属祝福！</p>
    </header>

    <!-- 拾取场景 -->
    <section class="sceneWrap">
      <div class="sceneHead">
        <div class="sceneHint">🎮 点击物件拾取（点一个捡一个）</div>
        <div class="sceneActions">
          <button class="ghostBtn" id="undoBtn" type="button">撤销</button>
          <button class="ghostBtn" id="clearBtn" type="button">清空</button>
          <button class="ghostBtn" id="respawnBtn" type="button">重撒</button>
        </div>
      </div>

      <div id="playground" class="playground" aria-label="拾取场景"></div>
    </section>

    <!-- HUD：语言 + 背包 + 生成 -->
    <section class="hud">
      <div class="hudRow">
        <div class="hudBlock">
          <div class="hudTitle">🌍 语言</div>
          <div class="language-grid" role="tablist" aria-label="Language">
            <div class="language-item selected" data-language="zh" onclick="selectLanguage(this)" role="tab" aria-selected="true">
              <span class="flag">🇨🇳</span><div class="language-name">中文</div>
            </div>
            <div class="language-item" data-language="en" onclick="selectLanguage(this)" role="tab" aria-selected="false">
              <span class="flag">🇺🇸</span><div class="language-name">English</div>
            </div>
            <div class="language-item" data-language="ja" onclick="selectLanguage(this)" role="tab" aria-selected="false">
              <span class="flag">🇯🇵</span><div class="language-name">日本語</div>
            </div>
            <div class="language-item" data-language="ko" onclick="selectLanguage(this)" role="tab" aria-selected="false">
              <span class="flag">🇰🇷</span><div class="language-name">한국어</div>
            </div>
          </div>
        </div>

        <div class="hudBlock">
          <div class="hudTitle">
            🎒 背包
            <span class="bagIcon" id="bagIcon" aria-hidden="true">🧧</span>
          </div>
          <div class="bagPills" id="bagPills"></div>
        </div>

        <div class="hudBlock hudBlockAction">
          <button id="generateButton" class="primaryBtn" onclick="generateBlessing()">
            <span class="btnL">🧧</span>
            <span class="btnText">生成祝福</span>
            <span class="btnR">🎊</span>
          </button>
          <div class="tinyHint">快捷键：Ctrl + Enter</div>
        </div>
      </div>
    </section>

    <!-- 输出区 -->
    <section class="output">
      <div class="outputHead">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
        <div class="outTitle">祝福输出</div>
      </div>
      <div id="modelOutput" class="outputBody">🧧 去场景里捡一些春节元素，然后点击生成按钮获取专属祝福语... ✨</div>
    </section>
  </div>

  <script src="./springFestival/main.js"></script>
  <script src="./springFestival/overlay.js"></script>
</body>
</html>
